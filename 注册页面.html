<script type="text/javascript">
    var emailobj;
    var usernameobj;
    var passwordobj;
    var confirmobj;
    var emailMsg;
    var usernameMsg;
    var passwordMsg;
    var confirmMsg;
    window.onload=function(){
        emailobj=document.getElementById("email");
        usernameobj=document.getElementById("username");
        passwordobj=document.getElementById("password");
        confirmobj=document.getElementById("repassword");
        emailMsg=document.getElementById("emailMsg");
        usernameMsg=document.getElementById("usernameMsg");
        passwordMsg=document.getElementById("passwordMsg");
        confirmMsg=document.getElementById("confirmMsg");
    }
    function checkform(){
        var bemail=checkemail();
        var busername=checkusername();
        var bpassword=checkpassword();
        var bconfirm=checkconfirm();
        return bemail&&bpassword&&busername&&bconfirm;
    }
    function checkemail(){
        var value=emailobj.value;
        var reg=/^[\w-]+@([\w-]+\.)+[a-zA-Z]{2,4}$/;
        var flag=reg.test(value);
        if(value==""){
            emailMsg.innerHTML="邮箱不允许为空";
            return false;
        }
        else if(!flag){
            emailMsg.innerHTML="邮箱格式格式不正确";
            return false;
        }
        else{
            emailMsg.innerHTML="";
            return true;
        }
    }
    function checkusername(){
        var value=usernameobj.value;
        var reg=/^[a-zA-Z_]\w{0,9}$/;
        var flag=reg.test(value);
        if(value==""){
            usernameMsg.innerHTML="会员名不允许为空";
            return false;
        }
        else if(!flag){
            usernameMsg.innerHTML="会员名格式不正确";
            return false;
        }
        else{
            usernameMsg.innerHTML="";
            return true;
        }
    }
    function checkpassword(){
        var value=passwordobj.value;
        var reg=/^[a-z0-9]{6,16}$/;
        var flag=reg.test(value);
        if(value==""){
            passwordMsg.innerHTML="密码不允许为空";
            return false;
        }
        else if(!flag){
            passwordMsg.innerHTML="密码格式不正确";
            return false;
        }
        else{
            passwordMsg.innerHTML="";
            return true;
        }
    }
    function checkconfirm(){
        var passwordvalue=passwordobj.value;
        var confirmvalue=confirmobj.value;
        var flag=reg.test(passwordvalue);
        var flag=reg.test(confirmvalue);
        if(confirmvalue==""){
            confirmMsg.innerHTML="确认密码不允许为空";
            return false;
        }
        else if(passwordvalue!=confirmvalue){
            confirmMsg.innerHTML="密码必须保持一致";
            return false;
        }
        else{
            confirmMsg.innerHTML="";
            return true;
        }
    }
